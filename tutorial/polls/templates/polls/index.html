<!DOCTYPE html>
<html>
<head>
    <title>Polls | Home</title>
</head>
<body>

{% if latest_list %}
    <ul>
        {% for question in latest_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
